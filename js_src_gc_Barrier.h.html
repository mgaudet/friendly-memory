ver a write can cause the set of things</span></pre></div>", ""], ["<a name=\"L117\">117</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * traced through by the GC to change. This includes:</span></pre></div>", ""], ["<a name=\"L118\">118</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L119\">119</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   - writes to object properties</span></pre></div>", ""], ["<a name=\"L120\">120</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   - writes to array slots</span></pre></div>", ""], ["<a name=\"L121\">121</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   - writes to fields like JSObject::shape_ that we trace through</span></pre></div>", ""], ["<a name=\"L122\">122</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   - writes to fields in private data</span></pre></div>", ""], ["<a name=\"L123\">123</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   - writes to non-markable fields like JSObject::private that point to</span></pre></div>", ""], ["<a name=\"L124\">124</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     markable data</span></pre></div>", ""], ["<a name=\"L125\">125</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L126\">126</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * The last category is the trickiest. Even though the private pointer does not</span></pre></div>", ""], ["<a name=\"L127\">127</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * point to a GC thing, changing the private pointer may change the set of</span></pre></div>", ""], ["<a name=\"L128\">128</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * objects that are traced by the GC. Therefore it needs a write barrier.</span></pre></div>", ""], ["<a name=\"L129\">129</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L130\">130</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Every barriered write should have the following form:</span></pre></div>", ""], ["<a name=\"L131\">131</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L132\">132</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   &lt;pre-barrier&gt;</span></pre></div>", ""], ["<a name=\"L133\">133</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   obj-&gt;field = value; // do the actual write</span></pre></div>", ""], ["<a name=\"L134\">134</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   &lt;post-barrier&gt;</span></pre></div>", ""], ["<a name=\"L135\">135</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L136\">136</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * The pre-barrier is used for incremental GC and the post-barrier is for</span></pre></div>", ""], ["<a name=\"L137\">137</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * generational GC.</span></pre></div>", ""], ["<a name=\"L138\">138</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L139\">139</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Pre-write barrier</span></pre></div>", ""], ["<a name=\"L140\">140</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * -----------------</span></pre></div>", ""], ["<a name=\"L141\">141</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L142\">142</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * To understand the pre-barrier, let&#39;s consider how incremental GC works. The</span></pre></div>", ""], ["<a name=\"L143\">143</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * GC itself is divided into &quot;slices&quot;. Between each slice, JS code is allowed to</span></pre></div>", ""], ["<a name=\"L144\">144</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * run. Each slice should be short so that the user doesn&#39;t notice the</span></pre></div>", ""], ["<a name=\"L145\">145</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * interruptions. In our GC, the structure of the slices is as follows:</span></pre></div>", ""], ["<a name=\"L146\">146</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L147\">147</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * 1. ... JS work, which leads to a request to do GC ...</span></pre></div>", ""], ["<a name=\"L148\">148</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * 2. [first GC slice, which performs all root marking and (maybe) more marking]</span></pre></div>", ""], ["<a name=\"L149\">149</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * 3. ... more JS work is allowed to run ...</span></pre></div>", ""], ["<a name=\"L150\">150</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * 4. [GC mark slice, which runs entirely in</span></pre></div>", ""], ["<a name=\"L151\">151</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *    GCRuntime::markUntilBudgetExhausted]</span></pre></div>", ""], ["<a name=\"L152\">152</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * 5. ... more JS work ...</span></pre></div>", ""], ["<a name=\"L153\">153</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * 6. [GC mark slice, which runs entirely in</span></pre></div>", ""], ["<a name=\"L154\">154</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *    GCRuntime::markUntilBudgetExhausted]</span></pre></div>", ""], ["<a name=\"L155\">155</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * 7. ... more JS work ...</span></pre></div>", ""], ["<a name=\"L156\">156</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * 8. [GC marking finishes; sweeping done non-incrementally; GC is done]</span></pre></div>", ""], ["<a name=\"L157\">157</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * 9. ... JS continues uninterrupted now that GC is finishes ...</span></pre></div>", ""], ["<a name=\"L158\">158</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L159\">159</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Of course, there may be a different number of slices depending on how much</span></pre></div>", ""], ["<a name=\"L160\">160</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * marking is to be done.</span></pre></div>", ""], ["<a name=\"L161\">161</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L162\">162</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * The danger inherent in this scheme is that the JS code in steps 3, 5, and 7</span></pre></div>", ""], ["<a name=\"L163\">163</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * might change the heap in a way that causes the GC to collect an object that</span></pre></div>", ""], ["<a name=\"L164\">164</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * is actually reachable. The write barrier prevents this from happening. We use</span></pre></div>", ""], ["<a name=\"L165\">165</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * a variant of incremental GC called &quot;snapshot at the beginning.&quot; This approach</span></pre></div>", ""], ["<a name=\"L166\">166</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * guarantees the invariant that if an object is reachable in step 2, then we</span></pre></div>", ""], ["<a name=\"L167\">167</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * will mark it eventually. The name comes from the idea that we take a</span></pre></div>", ""], ["<a name=\"L168\">168</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * theoretical &quot;snapshot&quot; of all reachable objects in step 2; all objects in</span></pre></div>", ""], ["<a name=\"L169\">169</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * that snapshot should eventually be marked. (Note that the write barrier</span></pre></div>", ""], ["<a name=\"L170\">170</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * verifier code takes an actual snapshot.)</span></pre></div>", ""], ["<a name=\"L171\">171</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L172\">172</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * The basic correctness invariant of a snapshot-at-the-beginning collector is</span></pre></div>", ""], ["<a name=\"L173\">173</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * that any object reachable at the end of the GC (step 9) must either:</span></pre></div>", ""], ["<a name=\"L174\">174</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   (1) have been reachable at the beginning (step 2) and thus in the snapshot</span></pre></div>", ""], ["<a name=\"L175\">175</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   (2) or must have been newly allocated, in steps 3, 5, or 7.</span></pre></div>", ""], ["<a name=\"L176\">176</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * To deal with case (2), any objects allocated during an incremental GC are</span></pre></div>", ""], ["<a name=\"L177\">177</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * automatically marked black.</span></pre></div>", ""], ["<a name=\"L178\">178</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L179\">179</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * This strategy is actually somewhat conservative: if an object becomes</span></pre></div>", ""], ["<a name=\"L180\">180</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * unreachable between steps 2 and 8, it would be safe to collect it. We won&#39;t,</span></pre></div>", ""], ["<a name=\"L181\">181</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * mainly for simplicity. (Also, note that the snapshot is entirely</span></pre></div>", ""], ["<a name=\"L182\">182</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * theoretical. We don&#39;t actually do anything special in step 2 that we wouldn&#39;t</span></pre></div>", ""], ["<a name=\"L183\">183</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * do in a non-incremental GC.</span></pre></div>", ""], ["<a name=\"L184\">184</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L185\">185</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * It&#39;s the pre-barrier&#39;s job to maintain the snapshot invariant. Consider the</span></pre></div>", ""], ["<a name=\"L186\">186</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * write &quot;obj-&gt;field = value&quot;. Let the prior value of obj-&gt;field be</span></pre></div>", ""], ["<a name=\"L187\">187</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * value0. Since it&#39;s possible that value0 may have been what obj-&gt;field</span></pre></div>", ""], ["<a name=\"L188\">188</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * contained in step 2, when the snapshot was taken, the barrier marks</span></pre></div>", ""], ["<a name=\"L189\">189</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * value0. Note that it only does this if we&#39;re in the middle of an incremental</span></pre></div>", ""], ["<a name=\"L190\">190</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * GC. Since this is rare, the cost of the write barrier is usually just an</span></pre></div>", ""], ["<a name=\"L191\">191</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * extra branch.</span></pre></div>", ""], ["<a name=\"L192\">192</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L193\">193</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * In practice, we implement the pre-barrier differently based on the type of</span></pre></div>", ""], ["<a name=\"L194\">194</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * value0. E.g., see JSObject::preWriteBarrier, which is used if obj-&gt;field is</span></pre></div>", ""], ["<a name=\"L195\">195</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * a JSObject*. It takes value0 as a parameter.</span></pre></div>", ""], ["<a name=\"L196\">196</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L197\">197</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Post-write barrier</span></pre></div>", ""], ["<a name=\"L198\">198</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * ------------------</span></pre></div>", ""], ["<a name=\"L199\">199</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L200\">200</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * For generational GC, we want to be able to quickly collect the nursery in a</span></pre></div>", ""], ["<a name=\"L201\">201</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * minor collection.  Part of the way this is achieved is to only mark the</span></pre></div>", ""], ["<a name=\"L202\">202</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * nursery itself; tenured things, which may form the majority of the heap, are</span></pre></div>", ""], ["<a name=\"L203\">203</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * not traced through or marked.  This leads to the problem of what to do about</span></pre></div>", ""], ["<a name=\"L204\">204</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * tenured objects that have pointers into the nursery: if such things are not</span></pre></div>", ""], ["<a name=\"L205\">205</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * marked, they may be discarded while there are still live objects which</span></pre></div>", ""], ["<a name=\"L206\">206</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * reference them. The solution is to maintain information about these pointers,</span></pre></div>", ""], ["<a name=\"L207\">207</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * and mark their targets when we start a minor collection.</span></pre></div>", ""], ["<a name=\"L208\">208</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L209\">209</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * The pointers can be thought of as edges in an object graph, and the set of</span></pre></div>", ""], ["<a name=\"L210\">210</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * edges from the tenured generation into the nursery is known as the remembered</span></pre></div>", ""], ["<a name=\"L211\">211</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * set. Post barriers are used to track this remembered set.</span></pre></div>", ""], ["<a name=\"L212\">212</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L213\">213</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Whenever a slot which could contain such a pointer is written, we check</span></pre></div>", ""], ["<a name=\"L214\">214</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * whether the pointed-to thing is in the nursery (if storeBuffer() returns a</span></pre></div>", ""], ["<a name=\"L215\">215</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * buffer).  If so we add the cell into the store buffer, which is the</span></pre></div>", ""], ["<a name=\"L216\">216</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * collector&#39;s representation of the remembered set.  This means that when we</span></pre></div>", ""], ["<a name=\"L217\">217</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * come to do a minor collection we can examine the contents of the store buffer</span></pre></div>", ""], ["<a name=\"L218\">218</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * and mark any edge targets that are in the nursery.</span></pre></div>", ""], ["<a name=\"L219\">219</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L220\">220</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Read barriers</span></pre></div>", ""], ["<a name=\"L221\">221</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * =============</span></pre></div>", ""], ["<a name=\"L222\">222</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L223\">223</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Weak pointer read barrier</span></pre></div>", ""], ["<a name=\"L224\">224</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * -------------------------</span></pre></div>", ""], ["<a name=\"L225\">225</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L226\">226</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Weak pointers must have a read barrier to prevent the referent from being</span></pre></div>", ""], ["<a name=\"L227\">227</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * collected if it is read after the start of an incremental GC.</span></pre></div>", ""], ["<a name=\"L228\">228</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L229\">229</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * The problem happens when, during an incremental GC, some code reads a weak</span></pre></div>", ""], ["<a name=\"L230\">230</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * pointer and writes it somewhere on the heap that has been marked black in a</span></pre></div>", ""], ["<a name=\"L231\">231</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * previous slice. Since the weak pointer will not otherwise be marked and will</span></pre></div>", ""], ["<a name=\"L232\">232</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * be swept and finalized in the last slice, this will leave the pointer just</span></pre></div>", ""], ["<a name=\"L233\">233</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * written dangling after the GC. To solve this, we immediately mark black all</span></pre></div>", ""], ["<a name=\"L234\">234</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * weak pointers that get read between slices so that it is safe to store them</span></pre></div>", ""], ["<a name=\"L235\">235</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * in an already marked part of the heap, e.g. in Rooted.</span></pre></div>", ""], ["<a name=\"L236\">236</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L237\">237</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Cycle collector read barrier</span></pre></div>", ""], ["<a name=\"L238\">238</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * ----------------------------</span></pre></div>", ""], ["<a name=\"L239\">239</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L240\">240</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Heap pointers external to the engine may be marked gray. The JS API has an</span></pre></div>", ""], ["<a name=\"L241\">241</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * invariant that no gray pointers may be passed, and this maintained by a read</span></pre></div>", ""], ["<a name=\"L242\">242</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * barrier that calls ExposeGCThingToActiveJS on such pointers. This is</span></pre></div>", ""], ["<a name=\"L243\">243</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * implemented by JS::Heap&lt;T&gt; in js/RootingAPI.h.</span></pre></div>", ""], ["<a name=\"L244\">244</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L245\">245</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Implementation Details</span></pre></div>", ""], ["<a name=\"L246\">246</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * ======================</span></pre></div>", ""], ["<a name=\"L247\">247</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L248\">248</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * One additional note: not all object writes need to be pre-barriered. Writes</span></pre></div>", ""], ["<a name=\"L249\">249</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * to newly allocated objects do not need a pre-barrier. In these cases, we use</span></pre></div>", ""], ["<a name=\"L250\">250</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * the &quot;obj-&gt;field.init(value)&quot; method instead of &quot;obj-&gt;field = value&quot;. We use</span></pre></div>", ""], ["<a na
