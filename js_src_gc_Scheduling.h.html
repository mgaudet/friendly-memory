ox.org/mozilla-central/source/dom/base/CCGCScheduler.cpp</span></pre></div>", ""], ["<a name=\"L15\">15</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L16\">16</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Scheduling GC&#39;s in SpiderMonkey/Firefox is tremendously complicated because</span></pre></div>", ""], ["<a name=\"L17\">17</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * of the large number of subtle, cross-cutting, and widely dispersed factors</span></pre></div>", ""], ["<a name=\"L18\">18</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * that must be taken into account. A summary of some of the more important</span></pre></div>", ""], ["<a name=\"L19\">19</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * factors follows.</span></pre></div>", ""], ["<a name=\"L20\">20</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L21\">21</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Cost factors:</span></pre></div>", ""], ["<a name=\"L22\">22</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L23\">23</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   * GC too soon and we&#39;ll revisit an object graph almost identical to the</span></pre></div>", ""], ["<a name=\"L24\">24</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     one we just visited; since we are unlikely to find new garbage, the</span></pre></div>", ""], ["<a name=\"L25\">25</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     traversal will be largely overhead. We rely heavily on external factors</span></pre></div>", ""], ["<a name=\"L26\">26</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     to signal us that we are likely to find lots of garbage: e.g. &quot;a tab</span></pre></div>", ""], ["<a name=\"L27\">27</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     just got closed&quot;.</span></pre></div>", ""], ["<a name=\"L28\">28</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L29\">29</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   * GC too late and we&#39;ll run out of memory to allocate (e.g. Out-Of-Memory,</span></pre></div>", ""], ["<a name=\"L30\">30</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     hereafter simply abbreviated to OOM). If this happens inside</span></pre></div>", ""], ["<a name=\"L31\">31</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     SpiderMonkey we may be able to recover, but most embedder allocations</span></pre></div>", ""], ["<a name=\"L32\">32</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     will simply crash on OOM, even if the GC has plenty of free memory it</span></pre></div>", ""], ["<a name=\"L33\">33</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     could surrender.</span></pre></div>", ""], ["<a name=\"L34\">34</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L35\">35</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   * Memory fragmentation: if we fill the process with GC allocations, a</span></pre></div>", ""], ["<a name=\"L36\">36</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     request for a large block of contiguous memory may fail because no</span></pre></div>", ""], ["<a name=\"L37\">37</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     contiguous block is free, despite having enough memory available to</span></pre></div>", ""], ["<a name=\"L38\">38</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     service the request.</span></pre></div>", ""], ["<a name=\"L39\">39</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L40\">40</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   * Management overhead: if our GC heap becomes large, we create extra</span></pre></div>", ""], ["<a name=\"L41\">41</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     overhead when managing the GC&#39;s structures, even if the allocations are</span></pre></div>", ""], ["<a name=\"L42\">42</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     mostly unused.</span></pre></div>", ""], ["<a name=\"L43\">43</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L44\">44</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Heap Management Factors:</span></pre></div>", ""], ["<a name=\"L45\">45</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L46\">46</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   * GC memory: The GC has its own allocator that it uses to make fixed size</span></pre></div>", ""], ["<a name=\"L47\">47</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     allocations for GC managed things. In cases where the GC thing requires</span></pre></div>", ""], ["<a name=\"L48\">48</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     larger or variable sized memory to implement itself, it is responsible</span></pre></div>", ""], ["<a name=\"L49\">49</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     for using the system heap.</span></pre></div>", ""], ["<a name=\"L50\">50</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L51\">51</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   * C Heap Memory: Rather than allowing for large or variable allocations,</span></pre></div>", ""], ["<a name=\"L52\">52</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     the SpiderMonkey GC allows GC things to hold pointers to C heap memory.</span></pre></div>", ""], ["<a name=\"L53\">53</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     It is the responsibility of the thing to free this memory with a custom</span></pre></div>", ""], ["<a name=\"L54\">54</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     finalizer (with the sole exception of NativeObject, which knows about</span></pre></div>", ""], ["<a name=\"L55\">55</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     slots and elements for performance reasons). C heap memory has different</span></pre></div>", ""], ["<a name=\"L56\">56</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     performance and overhead tradeoffs than GC internal memory, which need</span></pre></div>", ""], ["<a name=\"L57\">57</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     to be considered with scheduling a GC.</span></pre></div>", ""], ["<a name=\"L58\">58</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L59\">59</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Application Factors:</span></pre></div>", ""], ["<a name=\"L60\">60</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L61\">61</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   * Most applications allocate heavily at startup, then enter a processing</span></pre></div>", ""], ["<a name=\"L62\">62</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     stage where memory utilization remains roughly fixed with a slower</span></pre></div>", ""], ["<a name=\"L63\">63</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     allocation rate. This is not always the case, however, so while we may</span></pre></div>", ""], ["<a name=\"L64\">64</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     optimize for this pattern, we must be able to handle arbitrary</span></pre></div>", ""], ["<a name=\"L65\">65</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     allocation patterns.</span></pre></div>", ""], ["<a name=\"L66\">66</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L67\">67</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Other factors:</span></pre></div>", ""], ["<a name=\"L68\">68</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L69\">69</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   * Other memory: This is memory allocated outside the purview of the GC.</span></pre></div>", ""], ["<a name=\"L70\">70</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     Data mapped by the system for code libraries, data allocated by those</span></pre></div>", ""], ["<a name=\"L71\">71</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     libraries, data in the JSRuntime that is used to manage the engine,</span></pre></div>", ""], ["<a name=\"L72\">72</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     memory used by the embedding that is not attached to a GC thing, memory</span></pre></div>", ""], ["<a name=\"L73\">73</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     used by unrelated processes running on the hardware that use space we</span></pre></div>", ""], ["<a name=\"L74\">74</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     could otherwise use for allocation, etc. While we don&#39;t have to manage</span></pre></div>", ""], ["<a name=\"L75\">75</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     it, we do have to take it into account when scheduling since it affects</span></pre></div>", ""], ["<a name=\"L76\">76</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     when we will OOM.</span></pre></div>", ""], ["<a name=\"L77\">77</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L78\">78</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   * Physical Reality: All real machines have limits on the number of bits</span></pre></div>", ""], ["<a name=\"L79\">79</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     that they are physically able to store. While modern operating systems</span></pre></div>", ""], ["<a name=\"L80\">80</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     can generally make additional space available with swapping, at some</span></pre></div>", ""], ["<a name=\"L81\">81</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     point there are simply no more bits to allocate. There is also the</span></pre></div>", ""], ["<a name=\"L82\">82</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     factor of address space limitations, particularly on 32bit machines.</span></pre></div>", ""], ["<a name=\"L83\">83</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L84\">84</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   * Platform Factors: Each OS makes use of wildly different memory</span></pre></div>", ""], ["<a name=\"L85\">85</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     management techniques. These differences result in different performance</span></pre></div>", ""], ["<a name=\"L86\">86</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     tradeoffs, different fragmentation patterns, and different hard limits</span></pre></div>", ""], ["<a name=\"L87\">87</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     on the amount of physical and/or virtual memory that we can use before</span></pre></div>", ""], ["<a name=\"L88\">88</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *     OOMing.</span></pre></div>", ""], ["<a name=\"L89\">89</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L90\">90</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L91\">91</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Reasons for scheduling GC</span></pre></div>", ""], ["<a name=\"L92\">92</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * -------------------------</span></pre></div>", ""], ["<a name=\"L93\">93</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L94\">94</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *  While code generally takes the above factors into account in only an ad-hoc</span></pre></div>", ""], ["<a name=\"L95\">95</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *  fashion, the API forces the user to pick a &quot;reason&quot; for the GC. We have a</span></pre></div>", ""], ["<a name=\"L96\">96</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *  bunch of JS::GCReason reasons in GCAPI.h. These fall into a few categories</span></pre></div>", ""], ["<a name=\"L97\">97</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *  that generally coincide with one or more of the above factors.</span></pre></div>", ""], ["<a name=\"L98\">98</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L99\">99</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *  Embedding reasons:</span></pre></div>", ""], ["<a name=\"L100\">100</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L101\">101</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   1) Do a GC now because the embedding knows something useful about the</span></pre></div>", ""], ["<a name=\"L102\">102</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      zone&#39;s memory retention state. These are GCReasons like LOAD_END,</span></pre></div>", ""], ["<a name=\"L103\">103</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      PAGE_HIDE, SET_NEW_DOCUMENT, DOM_UTILS. Mostly, Gecko uses these to</span></pre></div>", ""], ["<a name=\"L104\">104</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      indicate that a significant fraction of the scheduled zone&#39;s memory is</span></pre></div>", ""], ["<a name=\"L105\">105</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      probably reclaimable.</span></pre></div>", ""], ["<a name=\"L106\">106</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L107\">107</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   2) Do some known amount of GC work now because the embedding knows now is</span></pre></div>", ""], ["<a name=\"L108\">108</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      a good time to do a long, unblockable operation of a known duration.</span></pre></div>", ""], ["<a name=\"L109\">109</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      These are INTER_SLICE_GC and REFRESH_FRAME.</span></pre></div>", ""], ["<a name=\"L110\">110</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L111\">111</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *  Correctness reasons:</span></pre></div>", ""], ["<a name=\"L112\">112</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L113\">113</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   3) Do a GC now because correctness depends on some GC property. For</span></pre></div>", ""], ["<a name=\"L114\">114</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      example, CC_FORCED is where the embedding requires the mark bits to be</span></pre></div>", ""], ["<a name=\"L115\">115</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      set correctly. Also, EVICT_NURSERY where we need to work on the tenured</span></pre></div>", ""], ["<a name=\"L116\">116</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      heap.</span></pre></div>", ""], ["<a name=\"L117\">117</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L118\">118</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   4) Do a GC because we are shutting down: e.g. SHUTDOWN_CC or DESTROY_*.</span></pre></div>", ""], ["<a name=\"L119\">119</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L120\">120</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   5) Do a GC because a compartment was accessed between GC slices when we</span></pre></div>", ""], ["<a name=\"L121\">121</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      would have otherwise discarded it. We have to do a second GC to clean</span></pre></div>", ""], ["<a name=\"L122\">122</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      it up: e.g. COMPARTMENT_REVIVED.</span></pre></div>", ""], ["<a name=\"L123\">123</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L124\">124</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *  Emergency Reasons:</span></pre></div>", ""], ["<a name=\"L125\">125</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L126\">126</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   6) Do an all-zones, non-incremental GC now because the embedding knows it</span></pre></div>", ""], ["<a name=\"L127\">127</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      cannot wait: e.g. MEM_PRESSURE.</span></pre></div>", ""], ["<a name=\"L128\">128</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L129\">129</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   7) OOM when fetching a new Chunk results in a LAST_DITCH GC.</span></pre></div>", ""], ["<a name=\"L130\">130</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L131\">131</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *  Heap Size Limitation Reasons:</span></pre></div>", ""], ["<a name=\"L132\">132</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L133\">133</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   8) Do an incremental, zonal GC with reason MAYBEGC when we discover that</span></pre></div>", ""], ["<a name=\"L134\">134</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      the gc&#39;s allocated size is approaching the current trigger. This is</span></pre></div>", ""], ["<a name=\"L135\">135</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      called MAYBEGC because we make this check in the MaybeGC function.</span></pre></div>", ""], ["<a name=\"L136\">136</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      MaybeGC gets called at the top of the main event loop. Normally, it is</span></pre></div>", ""], ["<a name=\"L137\">137</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      expected that this callback will keep the heap size limited. It is</span></pre></div>", ""], ["<a name=\"L138\">138</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      relatively inexpensive, because it is invoked with no JS running and</span></pre></div>", ""], ["<a name=\"L139\">139</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      thus few stack roots to scan. For this reason, the GC&#39;s &quot;trigger&quot; bytes</span></pre></div>", ""], ["<a name=\"L140\">140</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      is less than the GC&#39;s &quot;max&quot; bytes as used by the trigger below.</span></pre></div>", ""], ["<a name=\"L141\">141</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L142\">142</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   9) Do an incremental, zonal GC with reason MAYBEGC when we go to allocate</span></pre></div>", ""], ["<a name=\"L143\">143</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      a new GC thing and find that the GC heap size has grown beyond the</span></pre></div>", ""], ["<a name=\"L144\">144</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      configured maximum (JSGC_MAX_BYTES). We trigger this GC by returning</span></pre></div>", ""], ["<a name=\"L145\">145</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      nullptr and then calling maybeGC at the top level of the allocator.</span></pre></div>", ""], ["<a name=\"L146\">146</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      This is then guaranteed to fail the &quot;size greater than trigger&quot; check</span></pre></div>", ""], ["<a name=\"L147\">147</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      above, since trigger is always less than max. After performing the GC,</span></pre></div>", ""], ["<a name=\"L148\">148</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      the allocator unconditionally returns nullptr to force an OOM exception</span></pre></div>", ""], ["<a name=\"L149\">149</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      is raised by the script.</span></pre></div>", ""], ["<a name=\"L150\">150</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L151\">151</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      Note that this differs from a LAST_DITCH GC where we actually run out</span></pre></div>", ""], ["<a name=\"L152\">152</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      of memory (i.e., a call to a system allocator fails) when trying to</span></pre></div>", ""], ["<a name=\"L153\">153</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      allocate. Unlike above, LAST_DITCH GC only happens when we are really</span></pre></div>", ""], ["<a name=\"L154\">154</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      out of memory, not just when we cross an arbitrary trigger; despite</span></pre></div>", ""], ["<a name=\"L155\">155</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      this, it may still return an allocation at the end and allow the script</span></pre></div>", ""], ["<a name=\"L156\">156</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      to continue, if the LAST_DITCH GC was able to free up enough memory.</span></pre></div>", ""], ["<a name=\"L157\">157</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L158\">158</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *  10) Do a GC under reason ALLOC_TRIGGER when we are over the GC heap trigger</span></pre></div>", ""], ["<a name=\"L159\">159</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      limit, but in the allocator rather than in a random call to maybeGC.</span></pre></div>", ""], ["<a name=\"L160\">160</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      This occurs if we allocate too much before returning to the event loop</span></pre></div>", ""], ["<a name=\"L161\">161</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      and calling maybeGC; this is extremely common in benchmarks and</span></pre></div>", ""], ["<a name=\"L162\">162</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      long-running Worker computations. Note that this uses a wildly</span></pre></div>", ""], ["<a name=\"L163\">163</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      different mechanism from the above in that it sets the interrupt flag</span></pre></div>", ""], ["<a name=\"L164\">164</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      and does the GC at the next loop head, before the next alloc, or</span></pre></div>", ""], ["<a name=\"L165\">165</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      maybeGC. The reason for this is that this check is made after the</span></pre></div>", ""], ["<a name=\"L166\">166</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      allocation and we cannot GC with an uninitialized thing in the heap.</span></pre></div>", ""], ["<a name=\"L167\">167</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L168\">168</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *  11) Do an incremental, zonal GC with reason TOO_MUCH_MALLOC when the total</span></pre></div>", ""], ["<a name=\"L169\">169</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * amount of malloced memory is greater than the malloc trigger limit for the</span></pre></div>", ""], ["<a name=\"L170\">170</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * zone.</span></pre></div>", ""], ["<a name=\"L171\">171</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L172\">172</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L173\">173</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Size Limitation Triggers Explanation</span></pre></div>", ""], ["<a name=\"L174\">174</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * ------------------------------------</span></pre></div>", ""], ["<a name=\"L175\">175</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L176\">176</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *  The GC internally is entirely unaware of the context of the execution of</span></pre></div>", ""], ["<a name=\"L177\">177</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *  the mutator. It sees only:</span></pre></div>", ""], ["<a name=\"L178\">178</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L179\">179</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   A) Allocated size: this is the amount of memory currently requested by the</span></pre></div>", ""], ["<a name=\"L180\">180</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      mutator. This quantity is monotonically increasing: i.e. the allocation</span></pre></div>", ""], ["<a name=\"L181\">181</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      rate is always &gt;= 0. It is also easy for the system to track.</span></pre></div>", ""], ["<a name=\"L182\">182</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L183\">183</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   B) Retained size: this is the amount of memory that the mutator can</span></pre></div>", ""], ["<a name=\"L184\">184</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      currently reach. Said another way, it is the size of the heap</span></pre></div>", ""], ["<a name=\"L185\">185</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      immediately after a GC (modulo background sweeping). This size is very</span></pre></div>", ""], ["<a name=\"L186\">186</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      costly to know exactly and also extremely hard to estimate with any</span></pre></div>", ""], ["<a name=\"L187\">187</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      fidelity.</span></pre></div>", ""], ["<a name=\"L188\">188</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L189\">189</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   For reference, a common allocated vs. retained graph might look like:</span></pre></div>", ""], ["<a name=\"L190\">190</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L191\">191</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       |                                  **         **</span></pre></div>", ""], ["<a name=\"L192\">192</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       |                       **       ** *       **</span></pre></div>", ""], ["<a name=\"L193\">193</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       |                     ** *     **   *     **</span></pre></div>", ""], ["<a name=\"L194\">194</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       |           *       **   *   **     *   **</span></pre></div>", ""], ["<a name=\"L195\">195</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       |          **     **     * **       * **</span></pre></div>", ""], ["<a name=\"L196\">196</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      s|         * *   **       ** +  +    **</span></pre></div>", ""], ["<a name=\"L197\">197</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      i|        *  *  *      +  +       +  +     +</span></pre></div>", ""], ["<a name=\"L198\">198</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      z|       *   * * +  +                   +     +  +</span></pre></div>", ""], ["<a name=\"L199\">199</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      e|      *    **+</span></pre></div>", ""], ["<a name=\"L200\">200</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       |     *     +</span></pre></div>", ""], ["<a name=\"L201\">201</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       |    *    +</span></pre></div>", ""], ["<a name=\"L202\">202</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       |   *   +</span></pre></div>", ""], ["<a name=\"L203\">203</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       |  *  +</span></pre></div>", ""], ["<a name=\"L204\">204</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       | * +</span></pre></div>", ""], ["<a name=\"L205\">205</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       |*+</span></pre></div>", ""], ["<a name=\"L206\">206</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       +--------------------------------------------------</span></pre></div>", ""], ["<a name=\"L207\">207</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *                               time</span></pre></div>", ""], ["<a name=\"L208\">208</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *                                           *** = allocated</span></pre></div>", ""], ["<a name=\"L209\">209</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *                                           +++ = retained</span></pre></div>", ""], ["<a name=\"L210\">210</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L211\">211</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *           Note that this is a bit of a simplification</span></pre></div>", ""], ["<a name=\"L212\">212</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *           because in reality we track malloc and GC heap</span></pre></div>", ""], ["<a name=\"L213\">213</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *           sizes separately and have a different level of</span></pre></div>", ""], ["<a name=\"L214\">214</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *           granularity and accuracy on each heap.</span></pre></div>", ""], ["<a name=\"L215\">215</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L216\">216</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   This presents some obvious implications for Mark-and-Sweep collectors.</span></pre></div>", ""], ["<a name=\"L217\">217</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   Namely:</span></pre></div>", ""], ["<a name=\"L218\">218</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       -&gt; t[marking] ~= size[retained]</span></pre></div>", ""], ["<a name=\"L219\">219</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *       -&gt; t[sweeping] ~= size[allocated] - size[retained]</span></pre></div>", ""], ["<a name=\"L220\">220</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L221\">221</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   In a non-incremental collector, maintaining low latency and high</span></pre></div>", ""], ["<a name=\"L222\">222</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   responsiveness requires that total GC times be as low as possible. Thus,</span></pre></div>", ""], ["<a name=\"L223\">223</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   in order to stay responsive when we did not have a fully incremental</span></pre></div>", ""], ["<a name=\"L224\">224</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   collector, our GC triggers were focused on minimizing collection time.</span></pre></div>", ""], ["<a name=\"L225\">225</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   Furthermore, since size[retained] is not under control of the GC, all the</span></pre></div>", ""], ["<a name=\"L226\">226</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   GC could do to control collection times was reduce sweep times by</span></pre></div>", ""], ["<a name=\"L227\">227</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   minimizing size[allocated], per the equation above.</span></pre></div>", ""], ["<a name=\"L228\">228</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L229\">229</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   The result of the above is GC triggers that focus on size[allocated] to</span></pre></div>", ""], ["<a name=\"L230\">230</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   the exclusion of other important factors and default heuristics that are</span></pre></div>", ""], ["<a name=\"L231\">231</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   not optimal for a fully incremental collector. On the other hand, this is</span></pre></div>", ""], ["<a name=\"L232\">232</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   not all bad: minimizing size[allocated] also minimizes the chance of OOM</span></pre></div>", ""], ["<a name=\"L233\">233</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *   and sweeping remains one of the hardest areas to further incrementalize.</span></pre></div>", ""], ["<a name=\"L234\">234</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L235\">235</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      EAGER_ALLOC_TRIGGER</span></pre></div>", ""], ["<a name=\"L236\">236</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      -------------------</span></pre></div>", ""], ["<a name=\"L237\">237</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      Occurs when we return to the event loop and find our heap is getting</span></pre></div>", ""], ["<a name=\"L238\">238</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      largish, but before t[marking] OR t[sweeping] is too large for a</span></pre></div>", ""], ["<a name=\"L239\">239</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      responsive non-incremental GC. This is intended to be the common case</span></pre></div>", ""], ["<a name=\"L240\">240</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      in normal web applications: e.g. we just finished an event handler and</span></pre></div>", ""], ["<a name=\"L241\">241</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      the few objects we allocated when computing the new whatzitz have</span></pre></div>", ""], ["<a name=\"L242\">242</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      pushed us slightly over the limit. After this GC we rescale the new</span></pre></div>", ""], ["<a name=\"L243\">243</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      EAGER_ALLOC_TRIGGER trigger to 150% of size[retained] so that our</span></pre></div>", ""], ["<a name=\"L244\">244</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      non-incremental GC times will always be proportional to this size</span></pre></div>", ""], ["<a name=\"L245\">245</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      rather than being dominated by sweeping.</span></pre></div>", ""], ["<a name=\"L246\">246</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L247\">247</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      As a concession to mutators that allocate heavily during their startup</span></pre></div>", ""], ["<a name=\"L248\">248</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      phase, we have a highFrequencyGCMode that ups the growth rate to 300%</span></pre></div>", ""], ["<a name=\"L249\">249</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      of the current size[retained] so that we&#39;ll do fewer longer GCs at the</span></pre></div>", ""], ["<a name=\"L250\">250</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      end of the mutator startup rather than more, smaller GCs.</span></pre></div>", ""], ["<a name=\"L251\">251</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L252\">252</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *          Assumptions:</span></pre></div>", ""], ["<a name=\"L253\">253</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *            -&gt; Responsiveness is proportional to t[marking] + t[sweeping].</span></pre></div>", ""], ["<a name=\"L254\">254</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *            -&gt; size[retained] is proportional only to GC allocations.</span></pre></div>", ""], ["<a name=\"L255\">255</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L256\">256</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      ALLOC_TRIGGER (non-incremental)</span></pre></div>", ""], ["<a name=\"L257\">257</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      -------------------------------</span></pre></div>", ""], ["<a name=\"L258\">258</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      If we do not return to the event loop before getting all the way to our</span></pre></div>", ""], ["<a name=\"L259\">259</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      gc trigger bytes then MAYBEGC will never fire. To avoid OOMing, we</span></pre></div>", ""], ["<a name=\"L260\">260</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      succeed the current allocation and set the script interrupt so that we</span></pre></div>", ""], ["<a name=\"L261\">261</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      will (hopefully) do a GC before we overflow our max and have to raise</span></pre></div>", ""], ["<a name=\"L262\">262</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      an OOM exception for the script.</span></pre></div>", ""], ["<a name=\"L263\">263</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L264\">264</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *          Assumptions:</span></pre></div>", ""], ["<a name=\"L265\">265</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *            -&gt; Common web scripts will return to the event loop before using</span></pre></div>", ""], ["<a name=\"L266\">266</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *               10% of the current triggerBytes worth of GC memory.</span></pre></div>", ""], ["<a name=\"L267\">267</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L268\">268</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      ALLOC_TRIGGER (incremental)</span></pre></div>", ""], ["<a name=\"L269\">269</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      ---------------------------</span></pre></div>", ""], ["<a name=\"L270\">270</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      In practice the above trigger is rough: if a website is just on the</span></pre></div>", ""], ["<a name=\"L271\">271</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      cusp, sometimes it will trigger a non-incremental GC moments before</span></pre></div>", ""], ["<a name=\"L272\">272</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      returning to the event loop, where it could have done an incremental</span></pre></div>", ""], ["<a name=\"L273\">273</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      GC. Thus, we recently added an incremental version of the above with a</span></pre></div>", ""], ["<a name=\"L274\">274</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      substantially lower threshold, so that we have a soft limit here. If</span></pre></div>", ""], ["<a name=\"L275\">275</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      IGC can collect faster than the allocator generates garbage, even if</span></pre></div>", ""], ["<a name=\"L276\">276</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      the allocator does not return to the event loop frequently, we should</span></pre></div>", ""], ["<a name=\"L277\">277</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      not have to fall back to a non-incremental GC.</span></pre></div>", ""], ["<a name=\"L278\">278</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L279\">279</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      INCREMENTAL_TOO_SLOW</span></pre></div>", ""], ["<a name=\"L280\">280</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      --------------------</span></pre></div>", ""], ["<a name=\"L281\">281</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      Do a full, non-incremental GC if we overflow ALLOC_TRIGGER during an</span></pre></div>", ""], ["<a name=\"L282\">282</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *      incremental GC. When in the mi function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}
