ving time offset</span></pre></div>", ""], ["<a name=\"L71\">71</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * computation.</span></pre></div>", ""], ["<a name=\"L72\">72</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L73\">73</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * The basic idea is premised upon this fact: the DST offset never changes more</span></pre></div>", ""], ["<a name=\"L74\">74</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * than once in any thirty-day period.  If we know the offset at t_0 is o_0,</span></pre></div>", ""], ["<a name=\"L75\">75</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * the offset at [t_1, t_2] is also o_0, where t_1 + 3_0 days == t_2,</span></pre></div>", ""], ["<a name=\"L76\">76</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * t_1 &lt;= t_0, and t0 &lt;= t2.  (In other words, t_0 is always somewhere within a</span></pre></div>", ""], ["<a name=\"L77\">77</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * thirty-day range where the DST offset is constant: DST changes never occur</span></pre></div>", ""], ["<a name=\"L78\">78</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * more than once in any thirty-day period.)  Therefore, if we intelligently</span></pre></div>", ""], ["<a name=\"L79\">79</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * retain knowledge of the offset for a range of dates (which may vary over</span></pre></div>", ""], ["<a name=\"L80\">80</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * time), and if requests are usually for dates within that range, we can often</span></pre></div>", ""], ["<a name=\"L81\">81</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * provide a response without repeated offset calculation.</span></pre></div>", ""], ["<a name=\"L82\">82</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L83\">83</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * Our caching strategy is as follows: on the first request at date t_0 compute</span></pre></div>", ""], ["<a name=\"L84\">84</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * the requested offset o_0.  Save { start: t_0, end: t_0, offset: o_0 } as the</span></pre></div>", ""], ["<a name=\"L85\">85</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * cache&#39;s state.  Subsequent requests within that range are straightforwardly</span></pre></div>", ""], ["<a name=\"L86\">86</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * handled.  If a request for t_i is far outside the range (more than thirty</span></pre></div>", ""], ["<a name=\"L87\">87</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * days), compute o_i = dstOffset(t_i) and save { start: t_i, end: t_i,</span></pre></div>", ""], ["<a name=\"L88\">88</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * offset: t_i }.  Otherwise attempt to *overextend* the range to either</span></pre></div>", ""], ["<a name=\"L89\">89</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * [start - 30d, end] or [start, end + 30d] as appropriate to encompass</span></pre></div>", ""], ["<a name=\"L90\">90</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * t_i.  If the offset o_i30 is the same as the cached offset, extend the</span></pre></div>", ""], ["<a name=\"L91\">91</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * range.  Otherwise the over-guess crossed a DST change -- compute</span></pre></div>", ""], ["<a name=\"L92\">92</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * o_i = dstOffset(t_i) and either extend the original range (if o_i == offset)</span></pre></div>", ""], ["<a name=\"L93\">93</a>", "", "", "<div class=\"hi function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}

$(document).ready(function() {
    $('#opt_table_code').DataTable( {
        data: dataSet,
        paging: false,
        "ordering": false,
        "asStripeClasses": [],
        columns: [
            { title: "Line" },
            { title: "Hotness" },
            { title: "Optimization" },
            { title: "Source" },
            { title: "Inline Context" }
        ],
        columnDefs: [
            {
                "targets": "_all",
                "createdCell": function (td, data, rowData, row, col) {
                    if (data.constructor == Object && data['class'] !== undefined) {
                        $(td).addClass(data['class']);
                    }
                },
                "render": function(data, type, row) {
                    if (data.constructor == Object && data['text'] !== undefined) {
                        return data['text'];
                    }
                    return data;
                }
            }
        ]
    } );
    if (location.hash.length > 2) {
        var loc = location.hash.split("#")[1];
        var aTag = $("a[name='" + loc + "']");
        if (aTag.length > 0) {
            $('body').scrollTop(parseInt(aTag.offset().top));
        }
    }
} );
</script>
