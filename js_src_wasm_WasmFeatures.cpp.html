<a name=\"L87\">87</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L88\">88</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * At the outset, there is a set of selected compilers C containing at most one</span></pre></div>", ""], ["<a name=\"L89\">89</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * baseline compiler [*] and at most one optimizing compiler [**], and a set of</span></pre></div>", ""], ["<a name=\"L90\">90</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * selected features F.  These selections come from defaults and from overrides</span></pre></div>", ""], ["<a name=\"L91\">91</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * by command line switches in the shell and javascript.option.wasm_X in the</span></pre></div>", ""], ["<a name=\"L92\">92</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * browser.  Defaults for both features and compilers may be platform specific,</span></pre></div>", ""], ["<a name=\"L93\">93</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * for example, some compilers may not be available on some platforms because</span></pre></div>", ""], ["<a name=\"L94\">94</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * they do not support the architecture at all or they do not support features</span></pre></div>", ""], ["<a name=\"L95\">95</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * that must be enabled by default on the platform.</span></pre></div>", ""], ["<a name=\"L96\">96</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> *</span></pre></div>", ""], ["<a name=\"L97\">97</a>", "", "", "<div class=\"highlight\"><pre><span class=\"cm\"> * [*] Currently we have only one, &quot;baseline&quot; aka &quot;Rabaldr&quot;, but other</span></pre></div>", ""], ["<a name=\"L98\">98</a>", "", "", "<div class=\"highlight\"><pre><span class= function toggleExpandedMessage(e) {
  var FullTextElems = e.parentElement.parentElement.getElementsByClassName("full-info");
  if (!FullTextElems || FullTextElems.length < 1) {
      return false;
  }
  var FullText = FullTextElems[0];
  if (FullText.style.display == 'none') {
    e.innerHTML = '-';
    FullText.style.display = 'block';
  } else {
    e.innerHTML = '+';
    FullText.style.display = 'none';
  }
}

                        $(td).addClass(data['class']);
